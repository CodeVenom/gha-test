name: print-tf-plan
on: [push]
permissions:
  id-token: write
  contents: read
jobs:
  print-tf-plan:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install stuff
        run: |
          brew install tfenv
          tfenv install 1.1.8
          tfenv use 1.1.8
#      - name: install stuff
#        run: |
#          wget https://releases.hashicorp.com/terraform/1.1.8/terraform_1.1.8_linux_arm64.zip
#          unzip terraform_1.1.8_linux_arm64.zip
#          rm terraform_1.1.8_linux_arm64.zip
      - name: assume role
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::111093107596:role/jj-tf-planner
          aws-region: eu-central-1
      - name: aws - print caller identity
        run: aws sts get-caller-identity
      - name: pwd
        run: pwd
      - name: ls
        run: ls -A
      - name: print tf plan
        run: |
          cd apply/banana
          terraform init
          terraform plan -lock=false
